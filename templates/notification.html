{% extends "base.html" %}
{% block title %}Notification {% endblock title %}

{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
    <h5 class="card-title">Notifications</h5>
      {% for note in msg%}
      {{note.notification}}<br />
      <a href="/notification/delete/{{note.id}}">close</a>
      <hr /> 
  {%endfor%}
  </div>
</div> 

{%endblock%}
